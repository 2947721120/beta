application: custom-elements-staging
version: 1
runtime: python27
api_version: 1
threadsafe: true
libraries:
- name: ssl
  version: latest

handlers:
- url: /src
  static_dir: src
  secure: always
- url: /manifest.json
  upload: manifest.json
  static_files: manifest.json
  secure: always
- url: /bower_components
  static_dir: bower_components
  secure: always
- url: /.*
  upload: index.html
  static_files: index.html
  secure: always
